<div>
  <h4>Sales goal</h4>
  <b>10</b>
  <input id="numOfTshirtSlider" data-slider-id='numOfTshirtSlider' type="text"
         data-slider-min="10" data-slider-max="400" data-slider-step="1"
         data-slider-value="50"/>
  <b>400</b>

  <br/><br/>

  <input id="numOfTshirtInput" ng-model="numOfTshirts"> Shirts

  <hr/>

  <h4>Estimated Profit</h4>
  <h4 class="priceTag">1240 SEK</h4>

  <hr/>

  <h4>Set price</h4>

  SEK <input id="priceOfTshirtInput" ng-model="priceOfTshirt">
  <span class="priceTag"><span id="profitPerTshirt">24</span> SEK profit/sale</span>

  <a href="#details" type="button" class="btn btn-lg btn-block btn-success"
     name="designNextStep" id="designNextStep">Next step

</div>
