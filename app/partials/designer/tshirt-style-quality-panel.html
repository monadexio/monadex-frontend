<div class="well">
  <h3>Style & quality</h3>
  <!--Select types of the T-Shirts-->
  <select id="tshirt-type-selector"
          ng-init="currentTshirtType=tshirtTypes[0]"
          ng-model="currentTshirtType"
          ng-options="tshirtType.name for tshirtType in tshirtTypes"
          class="form-control">
  </select>

  <br>

  <ul class="list-group">
    <li class="list-group-item tshirt-variant"
        ng-repeat="variant in currentTshirtType.variants" tabindex="0"
        colors="{{variant.colors}}">
      {{variant.name}}
      <br>
      <small>{{variant.description}}</small>
    </li>
  </ul>

  <md-bg-color-picker colors="colors"></md-bg-color-picker>

  <h5>Base cost @ 50 shirts</h5>
  <h3>{{ baseCost }} SEK</h3>
  <a href="#sales_goal" type="button" class="btn btn-lg btn-block btn-success"
          name="designNextStep" id="designNextStep">Next step
    <i class="glyphicon glyphicon-chevron-right glyphicon-white"></i>
  </a>
</div>
